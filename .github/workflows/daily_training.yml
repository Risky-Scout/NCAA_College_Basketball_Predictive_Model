name: Daily Training

on:
  schedule:
    # Run at 7:00 AM EST (12:00 PM UTC) every day
    - cron: '0 12 * * *'
  workflow_dispatch:  # Allow manual trigger

env:
  ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
  KENPOM_EMAIL: ${{ secrets.KENPOM_EMAIL }}
  KENPOM_PASSWORD: ${{ secrets.KENPOM_PASSWORD }}

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train model
        run: python train.py

      - name: Commit updated model and data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Add model and data files
          git add models/ data/ predictions/ || true

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Daily model update - $(date +'%Y-%m-%d')"
            git push
          fi

      - name: Upload training artifacts
        uses: actions/upload-artifact@v4
        with:
          name: training-logs-${{ github.run_number }}
          path: |
            models/
            data/training_metrics.json
          retention-days: 30
